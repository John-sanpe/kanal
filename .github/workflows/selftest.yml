name: kanal-selftest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run:  make
    - name: selftest
      run:  ./kanal ./sefltest/System.map
    - name: make clean
      run:  make clean
